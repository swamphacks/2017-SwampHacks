<!DOCTYPE html>
<html>
<head>
	<title>SwampHacks - Log In</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css/create-account.css">
	<link rel="stylesheet" type="text/css" href="css/resume.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>

	<div class="container">
		<section id="image-header">
			<a href="http://swamphacks.com">
				<img class="back" src="img/back-arrow.png" class="logo" />
				<img class="logo" src="img/logo.png" class="logo" />
			</a>
		</section>
		<section id="thankyou-header">
			<h3>Log in with your SwampHacks account</h3>
		</section>
		<section class="form-section">
			<form id="form">
				<div class="row">
				<label for="email">E-Mail <span class="asterisk">*</span></label>
					<input type="email" class="form-control" placeholder="email@school.edu" aria-describedby="basic-addon1" id="eMail" required>
				</div>
				<div class="row">
				<label for="passWord">Password <span class="asterisk">*</span></label>
					<input type="password" style="border: 0px solid white;" class="form-control" placeholder="********" aria-describedby="basic-addon1" id="passWord" required>
				</div>
				<div class="login">
					<a class="btn btn-default" id="login">Log In</a>
					<span class="err" style="color: #fff;"></span>
				</div>
			</div>
			</form>
		</section>
	</div>



	<!-- scriptz -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js"></script>
	<script src="js/keys.js"></script>
  <script src="js/account.js"></script>
	<script src="js/create-account.js"></script>
</body>
</html>
