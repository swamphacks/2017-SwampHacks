<!DOCTYPE html>
<html>
<head>
	<title>SwampHacks - Thanks!</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/resume.css">
</head>
<body>
	<div class="container">
		<section id="image-header">
			<a href="index.html">
				<img class="back" src="img/back-arrow.png" class="logo" />
				<img src="img/logo.png" class="logo" />
			</a>
			<img class="progress-circles" src="img/progress-2.png" alt="" />
		</section>

		<section id="thankyou-header">
			<h3>Hey, you lovely human, you!  Thanks for applying to SwampHacks.</h2>
			<p>Go ahead and review the information we got from MyMLH, then add some additional info (like your resum√©, Github/Linkedin urls, etc.) and then you're all set!</p>
		</section>

		<section id="form">
			<div class="row">
				<label for="firstname">First Name <span class="asterisk">*</span></label>
				<input type="text" class="form-control" placeholder="First Name" aria-describedby="basic-addon1" required="required" id="firstname">
			</div>
			<div class="row">
				<label for="lastname">Last Name <span class="asterisk">*</span></label>
				<input type="text" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1" required="required" id="lastname">
			</div>
			<div class="row">
				<label for="dob">Date of Birth <span class="asterisk">*</span></label>
				<input type="date" class="form-control" aria-describedby="basic-addon1" required="required" id="dob">
			</div>
			<div class="row">
				<label for="gender">Gender </label>
				<input type="text" class="form-control" placeholder="Gender" aria-describedby="basic-addon1" id="gender">
			</div>
			<div class="row">
				<label for="email">E-Mail Address <span class="asterisk">*</span></label>
				<input type="email" class="form-control" placeholder="E-Mail" aria-describedby="basic-addon1" required="required" id="email">
			</div>
			<div class="row">
				<label for="phone">Phone Number <span class="asterisk">*</span></label>
				<input type="text" class="form-control" placeholder="+1 (555) 555-5555" aria-describedby="basic-addon1" required="required" id="phone">
			</div>
			<div class="row">
				<label for="major">Major <span class="asterisk">*</span></label>
				<input type="text" class="form-control" placeholder="Major" aria-describedby="basic-addon1" required="required" id="major">
			</div>
			<div class="row">
				<label for="grad">Graduation Year <span class="asterisk">*</span></label>
				<select required name="grad" id="grad">
					<option value="" disabled selected style="display: none;">Select graduation year...</option>
					<option value="2017">2017</option>
					<option value="2018">2018</option>
					<option value="2019">2019</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
				</select>
			</div>
			<div class="row">
				<label for="school">School <span class="asterisk">*</span></label>
				<input type="text" class="form-control" placeholder="School" aria-describedby="basic-addon1" required="required" id="school">
			</div>
			<div class="row">
				<label for="level">Level of study <span class="asterisk">*</span></label>
				<select required name="study" id="study">
					<option value="" disabled selected style="display: none;">Select level of study...</option>
					<option value="undergrad">Undergraduate</option>
					<option value="graduate">Graduate</option>
				</select>
			</div>
			<div class="row">
				<label for="diet">Dietary restrictions <span class="asterisk">*</span></label>
				<input type="text" class="form-control" placeholder="Dietary restrictions" aria-describedby="basic-addon1" required="required" id="diet">
			</div>
			<div class="row">
				<label for="shirt">Shirt size <span class="asterisk">*</span></label>
				<select required name="shirt" id="shirt">
					<option value="" disabled selected style="display: none;">Select shirt size...</option>
					<option value="Women's - XS">Women's - XS</option>
					<option value="Women's - S">Women's - S</option>
					<option value="Women's - M">Women's - M</option>
					<option value="Women's - L">Women's - L</option>
					<option value="Women's - XL">Women's - XL</option>
					<option value="Unisex - XS">Unisex - XS</option>
					<option value="Unisex - S">Unisex - S</option>
					<option value="Unisex - M">Unisex - M</option>
					<option value="Unisex - L">Unisex - L</option>
					<option value="Unisex - XL">Unisex - XL</option>
				</select>
			</div>
			<div class="row">
				<label for="reusme" id="resume-button"> Upload your resume <span class="asterisk">*</span></label>
				<input type="file" id="resume" class="inputfile">
				<label for="resume" class="browse">
				<span>No file chosen</span> <strong> Choose a file...</strong></label>

			</div>
			<div class="row">
				<label for="linkedin">Linked URL</label>
				<input type="text" class="form-control" placeholder="https://www.linkedin.com/in/..." aria-describedby="basic-addon1" required="required" id="linkedin">
			</div>
			<div class="row">
				<label for="github">Github URL</label>
				<input type="text" class="form-control" placeholder="https://github.com/..." aria-describedby="basic-addon1" required="required" id="github">
			</div>
			<!--<div class="input-group">
			<input type="email" class="form-control" placeholder="email" id="email">
				<input type="password" class="form-control" placeholder="password" id="password">
			</div>-->
			<div id="submit">
				<button class="btn btn-default" id="submit-info">SUBMIT</button>
				<span class="error"></span>
			</div>
		</section>
	</div>

	<!-- scriptz -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
	<script src="js/resume.js"></script>
	<script>
  // Initialize Firebase
  	var config = {
  		apiKey: "AIzaSyCKrjgs7TMiPDl-nqaqnBTAhigNrNszQPk",
  		authDomain: "swamphacks-a6338.firebaseapp.com",
  		databaseURL: "https://swamphacks-a6338.firebaseio.com",
  		storageBucket: "swamphacks-a6338.appspot.com",
  		messagingSenderId: "949283718048"
  	};
  	firebase.initializeApp(config);

		//resume input text filler
		var inputs = document.querySelectorAll( '.inputfile' );
		Array.prototype.forEach.call( inputs, function( input )
		{
			var label	 = input.nextElementSibling,
				labelVal = label.innerHTML;

			input.addEventListener( 'change', function( e )
			{
				var fileName = '';
				if( this.files && this.files.length > 1 )
					fileName = ( this.getAttribute( 'data-multiple-caption' ) || '' ).replace( '{count}', this.files.length );
				else
					fileName = e.target.value.split( '\\' ).pop();

				if( fileName ) {
					label.querySelector( 'span' ).innerHTML = fileName;
					var resumeSpan = label.querySelector("span");
					var resumeStrong = label.querySelector("strong");
					resumeSpan.classList.add("inputAdded");
					resumeSpan.classList.add("inputAddedText");
					resumeStrong.classList.add("inputAdded");
				}

				else
					label.innerHTML = labelVal;
	});
});
</script>

</body>
</html>
